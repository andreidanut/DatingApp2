
<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

  
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item active">
        <a class="nav-link" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messasges</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.username | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onLogout()"><i class="fa fa-sign-out"></i>Logout</a>
      </div>
    </div>

    <form #loginForm="ngForm" *ngIf="!loggedIn()" (ngSubmit)="onLogin()" class="form-inline my-2 my-lg-0">
      <input 
        class="form-control mr-sm-2" 
        type="text" 
        name="username" 
        placeholder="Username" 
        required
        [(ngModel)]="model.username">
      <input 
        class="form-control mr-sm-2" 
        type="text" 
        name="password" 
        placeholder="Password" 
        required
        [(ngModel)]="model.password">
        <!-- <p *ngIf="!loginForm.valid">Insert valid creds</p> -->
        
      <button  class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  
  </div>
</nav>
